# Lefthook configuration
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: true
  jobs:
    - run: bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      glob:
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
        - "*.mdx"
      root: "."
      stage_fixed: true

pre-push:
  parallel: true
  commands:
    typecheck:
      run: bun run check-types
      skip_on_merge: true
    test:
      run: bun run test
      skip_on_merge: true
