# Lefthook configuration
# https://github.com/evilmartians/lefthook

# Strip Co-Authored-By lines from commit message (so they never appear in history)
commit-msg:
  commands:
    strip-coauthor:
      run: "grep -v Co-Authored-By {1} > {1}.tmp && mv {1}.tmp {1}"

pre-commit:
  parallel: true
  jobs:
    - name: biome
      glob: "*.{js,ts,cjs,mjs,d.cts,d.mts,jsx,tsx,json,jsonc}"
      run: pnpm biome check --write --no-errors-on-unmatched --files-ignore-unknown=true {staged_files}
      stage_fixed: true

